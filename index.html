<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive website Funda</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <!-- nav section -->
    <header>
        <nav>
            <img id="logo-img" src="/assets/02-funda-Blue.svg" alt="funda-logo">
            <ul class="navlist-left">
                <li>Kopen</li>
                <li>Huren</li>
                <li>Verkopen</li>
            </uL>
            <ul class="navlist-right">
                <li>Mijn Lijsten</li>
                <li>Mijn huis</li>
                <li>Mijn profiel</li>
            </uL>
        </nav>
     </header>
    <!-- end nav section -->

    <!-- intro section -->
    <section class="intro">
       <div class="icon-container">
            <img id="lijsten-icon" src="assets/lijsten-icon.png" alt="lijsten-icon">
        </div>
        <h1>Mijn lijsten</h1>
        
        <button type="button" class="showFormButton">Maak lijst aan +</button>
        <form class="listForm" id="listForm">
            <input type="text" aria-label="Naam van de lijst" id="listName" ><a class="list-button" href="#">+</a>
        </form>
    </section>
  
    <!-- aside section -->
    <section class="aside">
        <h2>Lijsten</h2>
        <ul id="listContainer"></ul> 
    </section>

    <!-- main -->
   


    <script>
       // Stap 1: Selecteer de knop en het formulier met behulp van QuerySelectors
        const showFormButton = document.querySelector('.showFormButton');
        const listForm = document.querySelector('.listForm');
        const listButton = document.querySelector('.list-button');
        const listContainer = document.getElementById('listContainer');
        // Stap 2: Voeg een event listener toe aan de knop voor het 'click'-event
        showFormButton.addEventListener('click', function(){
        // Stap 3: Voer de functie uit wanneer de knop wordt geklikt
        // Deze functie schakelt de class 'hidden' van het formulier in en uit
            listForm.classList.toggle('hidden');
        });


       // Stap 4: Voeg een event listener toe aan de list-button voor het 'click'-event
    listButton.addEventListener('click', function () {
        // Stap 5: Voer de functie uit wanneer de list-button wordt geklikt

        // Haal de waarde op die in het inputveld is ingevoerd
        const listName = document.getElementById('listName').value.trim();

        // Controleer of de waarde niet leeg is voordat je een nieuwe lijst maakt
        if (listName) {
            // Maak een nieuw lijstitem aan
            const listItem = document.createElement('li');
            listItem.textContent = listName;
            // Voeg het nieuwe lijstitem toe aan de lijstcontainer
            listContainer.appendChild(listItem);

            // Wis het inputveld
            document.getElementById('listName').value = '';
            // Verberg het formulier weer door de class hidden toe te voegen
            listForm.classList.add('hidden');
        }
    });
</script> 
</body>
</html>
