<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive website Funda</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <!-- nav section -->
    <header>
        <nav>
            <img id="logo-img" src="/assets/02-funda-Blue.svg" alt="funda-logo">
            <ul class="navlist-left">
                <li>Kopen</li>
                <li>Huren</li>
                <li>Verkopen</li>
            </uL>
            <ul class="navlist-right">
                <li>Mijn Lijsten</li>
                <li>Mijn huis</li>
                <li>Mijn profiel</li>
            </uL>
        </nav>
     </header>
    <!-- end nav section -->

    <!-- intro section -->
    <section class="intro">
        <div class="icon-container">
            <img id="lijsten-icon" src="assets/lijsten-icon.png" alt="lijsten-icon">
        </div>
        <h1>Mijn lijsten</h1>
        
        <button type="button" class="showFormButton"><h2>Maak lijst aan +</h2></button>
        <form class="listForm" id="listForm">
            <input type="text" aria-label="Naam van de lijst" id="listName">
        </form>
    </section>
    <script>
         // Stap 1: Selecteer de knop en het formulier met behulp van QuerySelectors
        const showFormButton = document.querySelector('.showFormButton');
        const listForm = document.querySelector('.listForm');
        // Stap 2: Voeg een event listener toe aan de knop voor het 'click'-evenement
        showFormButton.addEventListener('click', function(){
        // Stap 3: Voer de functie uit wanneer de knop wordt geklikt
        // Deze functie schakelt de klasse 'hidden' van het formulier in en uit
            listForm.classList.toggle('hidden');
        });

    </script> 
 
    
</body>
</html>
